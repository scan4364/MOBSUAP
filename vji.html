<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        body {
            background-color: #0d5546;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0d5546;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .container h1 {
            color: #fafafa;
            font-size: 40px;
            font-family: Arial, sans-serif;
            width: 400px;
        }

        .image-placeholder img {
            width: 90vw;
            max-width: 600px;
            height: auto;
        }

        .chatbox {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .chatbox textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .chatbox button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #4d4dd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbox button:hover {
            background-color: #4d4dd4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sua viagem come√ßou!</h1>
        <div class="image-placeholder">
            <img src="map.png" alt="foto SCAN" style="align-items: center;border-radius: 20px;" height="80%">
        </div>
        
        <div class="chatbox">
            <textarea placeholder="Digite sua mensagem..."></textarea>
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
