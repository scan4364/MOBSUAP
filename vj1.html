<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Mobile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2e8540;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2e8540;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .btn {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }

        .image-placeholder {
            background-color: #c4c4c400; /* Light grey */
            width: 100%;
            height: 100%;
            
            max-width: 300px;
            height: 300px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .home-button {
            width: 50%;
            cursor: pointer;
            border: none;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function irParaVj1() {
            window.location.href = 'vj1.html';
        }
        function irParaVj2() {
            window.location.href = 'vj2.html';
        }
        function irParaVj3() {
            window.location.href = 'vj3.html';
        }
        function irParaVj4() {
            window.location.href = 'vj4.html';
        }
        function irParaVj5() {
            window.location.href = 'vj5.html';
        }
        function irParaVj6() {
            window.location.href = 'vj6.html';
        }
        function irParaPsg() {
            window.location.href = 'psg.html';
        }
        function irParaReserva() {
            window.location.href = 'rsv.html';
        }

    </script>
</head>
<body>
    <div class="container">
        <h1>Vagas disponiveis </h1>
        <h1>4</h1>
        <button class="btn" onclick="irParaReserva()">RESERVAR VAGA</button>
        <div class="image-placeholder">
            <img src="map.png" alt="foto SCAN" style="align-items: center;border-radius: 10px;" height="290px">
        </div>

        <button class="home-button" onclick="irParaPsg()">
            <div>
                <div class="route">Retornar para Rotas</div>
                <div class="placeholder"></div>
                <div class="slots"></div>
            </div>
        </button>
    </div>
</body>
</html>
